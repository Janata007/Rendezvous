<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/adminPage/add" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${korisnik} != null ? ${korisnik.getId()} : '')">
                <div class="form-group">
                    <label for="name">User name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${korisnik} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="surname">User surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${korisnik} != null ? ${korisnik.getSurname()} : '')"
                           placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="username">User username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           th:value="(${korisnik} != null ? ${korisnik.getUsername()} : '')"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">User password</label>
                    <input type="text"
                           class="form-control"
                           id="password"
                           name="password"
                           th:value="(${korisnik} != null ? ${korisnik.getPassword()} : '')"
                           placeholder="Password">
                </div>

                    <label>Manufacturer</label>
                    <select name="manufacturer" class="form-control">

                                th:each="man : ${manufacturers}"

                        </option>
                        <option th:if="${product} == null"
                                th:each="man : ${manufacturers}"

                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>-->
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/adminPage">Back</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
